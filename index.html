<!DOCTYPE html>
<html lang="en data-theme='light'">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisyUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- poppins in body -->
     <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
     </style>
    <!-- title -->
    <title>A5 Dev Board</title>
</head>
<body class=" bg-[#f4f7ff] m-0 p-0">
    <section class="container mx-auto max-w-screen-xl">
        <header class="py-8">
            <nav class="flex justify-between bg-white rounded-lg p-4">
                <!-- left side div -->
                <div class="flex gap-5 justify-center items-center">
                    <div class="w-12 h-12">
                        <img class="object-cover w-full" src="assets/logo.png" alt="">
                    </div>
                    <div class="flex items-center">
                        <span class="font-light text-4xl">Dev</span>
                        <span class="font-bold text-4xl">Board</span>
                    </div>
                </div>
                <!-- right side div -->
                 <div class="flex items-center gap-8">
                    <button class="bg-[#f4f7ff] rounded-full flex items-center gap-4 px-4 py-3">
                        <img src="assets/checkbox.png" alt="">
                        <span class="text-3xl font-bold">23</span>
                    </button>
                    <div class="bg-[#f4f7ff] rounded-full w-12 h-12">
                        <button id="body-bg-change" class="text-white rounded-full m-2 cursor-pointer">
                            <img src="assets/theme-btn.png" alt="">
                        </button>
                    </div>
                 </div>
            </nav>
        </header>
    </section>
    
    <script src="scripts/main.js"></script>
</body>
</html>
